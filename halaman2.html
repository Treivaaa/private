<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Halaman Berikutnya</title>
<style>
  
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
  }

  .header {
    padding: 50px 0;
  }

  h1 {
    font-size: 2.5em;
    margin: 0;
  }

  .gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
  }

  .gallery-item {
    margin: 10px;
    position: relative;
    opacity: 0;
    transition: opacity 5s ease-in-out;
  }

  .gallery-item.visible {
    opacity: 1;
  }

  .gallery-item img, .gallery-item video {
    width: 200px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    transition: transform 5s ease-in-out;
  }

  .gallery-item:hover img, .gallery-item:hover video {
    transform: scale(1.1);
  }

  .typing-animation {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 20px;
    animation: typing 5s steps(40, end) forwards;
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  .button {
    background-color: transparent;
    color: #fff;
    border: 2px solid #fff;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.8s, color 0.8s, border-color 0.8s;
    outline: none;
  }

  .button:hover {
    background-color: #fff;
    color: #000;
    border-color: #fff;
  }

  .button:focus {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  
</style>
</head>
<body>

<div class="header">
  <h1>Memori Bersama</h1>
</div>

<div class="typing-animation">
  Sedikit dari ratusan perjalanan kito memori yang kito buat dan pengalaman yang kito dapat
</div>

<div class="gallery">
  <div class="gallery-item" id="gallery-item1">
    <img src="gambar1.jpg" alt="Foto 1">
  </div>
  <div class="gallery-item" id="gallery-item2">
    <img src="gambar2.jpg" alt="Foto 2">
  </div>
  <div class="gallery-item" id="gallery-item3">
    <img src="gambar3.jpg" alt="Foto 3">
  </div>
  <div class="gallery-item" id="gallery-item4">
    <video controls autoplay muted>
      <source src="vidio1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<div class="buttons" id="button-container">
  <!-- Tombol Halaman Selanjutnya akan ditambahkan secara dinamis oleh JavaScript -->
</div>

<script>
  
  function animateGalleryItems() {
    var galleryItems = document.querySelectorAll('.gallery-item');
    galleryItems.forEach(function(item, index) {
      setTimeout(function() {
        item.classList.add('visible');
      }, index * 3000);
    });
  }

  setTimeout(animateGalleryItems, 5000);

  // Fungsi untuk menambahkan tombol Halaman Selanjutnya setelah semua gambar dan video ditampilkan
  function addNextPageButton() {
    var buttonContainer = document.getElementById('button-container');
    var nextPageButton = document.createElement('a');
    nextPageButton.href = 'halaman3.html';
    nextPageButton.classList.add('button');
    nextPageButton.textContent = 'Halaman Selanjutnya';
    buttonContainer.appendChild(nextPageButton);
  }

  // Panggil fungsi untuk menambahkan tombol Halaman Selanjutnya
  setTimeout(addNextPageButton, 15000); // Tambahkan tombol setelah semua gambar dan video ditampilkan

</script>

</body>
</html>
